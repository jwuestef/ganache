<div class="container-fluid">
  <div class="row">

    <!-- About paragraph, describes shop -->
    <div class="col-sm-7">
      <!-- If not admin, show paragraph -->
      <p *ngIf="!isAdmin else inputAboutParagraph" id="aboutParagraph"></p>
      <!-- If yes admin, show form to update content -->
      <ng-template #inputAboutParagraph>
        <texteditor [elementId]="'aboutParagraph'"></texteditor>
        <button (click)="saveAboutParagraph()">Update</button>
        <!-- After successful update, show confirmation -->
        <span class="alert-success updated" *ngIf="aboutParagraphUpdated">
          <strong>Updated</strong> <i class="fa fa-check-circle fa-1x" aria-hidden="true"> </i>
        </span>
      </ng-template>
    </div>

    <!-- Image of shop -->
    <div class="col-sm-5">
      <!-- If not admin, show image -->
      <img id="aboutImage1" *ngIf="(!isAdmin && aboutImage1Src) else aboutInputImage1" [src]="aboutImage1Src" [alt]="aboutImage1Description">
      <!-- If yes admin, show form to update image -->
      <ng-template #aboutInputImage1>
        <!-- Image1 upload -->
        <div class="col-md-6 imageUploadingForm imageUploadingForm" *ngIf="aboutImage1Src">
          <label for="aboutImage1Existing">Existing Image:</label>
          <img *ngIf="aboutImage1Src" id="aboutImage1Existing" style="width: 100px; height: auto" [src]="aboutImage1Src" [alt]="aboutImage1Description">
          <br>
          <br>
          <label for="aboutImage1FileInput">Image to upload: <em style="color: red;">*required</em></label>
          <input type="file" id="aboutImage1FileInput" (change)="aboutDetectImage1($event)">
          <p><em>*For proper appearance, image should have a 1:1 aspect ratio.</em></p>
          <br>
          <label for="aboutImage1Description">Description of image: <em style="color: red;">*required</em></label>
          <input type="text" id="aboutImage1Description" placeholder="description" [(ngModel)]="aboutImage1Description">
          <br>
          <br>
          <label for="aboutImage1Link">Link: <em style="color: gray">*optional</em></label>
          <input type="text" id="aboutImage1Link" placeholder="Enter &#34;NA&#34; for no link" [(ngModel)]="aboutImage1Link">
          <br>
          <br>
          <button class="btn btn-md uploadImageButton" (click)="aboutUploadImage1()">Upload this image</button>
          <!-- Progress bar -->
          <div *ngIf="aboutUploadingImage1">
            <br>
            <p>Progress: {{aboutCurrentUpload?.progress}}% Complete</p>
            <progress class="progress is-success" min=1 max=100 value="{{ aboutCurrentUpload?.progress }}"></progress>
          </div>
        </div>

      </ng-template>
    </div>

  </div>
</div>
