<div class="container-fluid">
  <div class="row">

    <!-- About paragraph, describes shop -->
    <div class="col-sm-7">
      <!-- If not admin, show paragraph -->
      <p *ngIf="!isAdmin else inputAboutParagraph" id="aboutParagraph"></p>
      <!-- If yes admin, show form to update content -->
      <ng-template #inputAboutParagraph>
        <texteditor [elementId]="'aboutParagraph'"></texteditor>
        <button (click)="saveAboutParagraph()">Update</button>
        <!-- After successful update, show confirmation -->
        <span class="alert-success updated" *ngIf="aboutParagraphUpdated">
          <strong>Updated</strong> <i class="fa fa-check-circle fa-1x" aria-hidden="true"> </i>
        </span>
      </ng-template>
    </div>

    <!-- Image of shop -->
    <div class="col-sm-5">
      <!-- If not admin, show image -->
      <img *ngIf="(!isAdmin && image1Src) else inputImage1" [src]="image1Src" [alt]="image1Description">
      <!-- If yes admin, show form to update image -->
      <ng-template #inputImage1>
        <div style="border: 2px solid gray" *ngIf="image1Src">
          <img *ngIf="image1Src" style="width: 100px; height: auto" [src]="image1Src" [alt]="image1Description">
          <hr>
          <input type="file" (change)="detectImage1($event)">
          <input type="text" placeholder="description" id="image1Description" [(ngModel)]="image1Description">
          <br>
          <p><em>*For proper appearance, image should have a 1:1 aspect ratio.</em></p>
          <br>
          <button (click)="uploadImage1()">Upload this image</button>
          <!-- Progress bar -->
          <div *ngIf="uploadingImage1">
            <p>Progress: {{currentUpload?.progress}}% Complete</p>
            <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
          </div>
        </div>
      </ng-template>
    </div>

      <!-- Hidden admin login button, causes modal to pop up -->

  <!-- Admin login form -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <p>Administrator Login</p>
        </div>

        <div class="modal-body">
          <input type="email" [(ngModel)]="loginModel.email">
          <p *ngIf="loginErrors.email" class="validation">{{loginErrors.email}}</p>
          <br>
          <input type="password" [(ngModel)]="loginModel.pass">
          <p *ngIf="loginErrors.pass" class="validation">{{loginErrors.pass}}</p>
          <br>
        </div>

        <div class="modal-footer">
          <button id="login-btn" class="btn btn-primary" (click)="adminLogin()">Login</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>

  </div>
</div>
