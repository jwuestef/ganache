<div class="container-fluid">
    <div class="row">
      <!-- Image of shop -->
      <div class="col-sm-6">
          <!-- If not admin, show image -->
          <img *ngIf="(!isAdmin && image1Src) else inputImage1" [src]="image1Src" [alt]="image1Description">
          <!-- If yes admin, show form to update image -->
          <ng-template #inputImage1>
            <div style="border: 2px solid gray" *ngIf="image1Src">
              <img *ngIf="image1Src" style="width: 100px; height: auto" [src]="image1Src" [alt]="image1Description">
              <hr>
              <input type="file" (change)="detectImage1($event)">
              <input type="text" placeholder="description" id="image1Description" [(ngModel)]="image1Description">
              <br>
              <button (click)="uploadImage1()">Upload this image</button>
            </div>
          </ng-template>
        </div>

      <!-- Truffles paragraph, describes truffles -->
      <div class="col-sm-6">
        <!-- If not admin, show paragraph -->
        <p *ngIf="!isAdmin else inputTrufflesParagraph" id="trufflesParagraph"></p>
        <!-- If yes admin, show form to update content -->
        <ng-template #inputTrufflesParagraph>
          <texteditor [elementId]="'trufflesParagraph'"></texteditor>
          <button (click)="saveTrufflesParagraph()">Update</button>
        </ng-template>
      </div>
</div>


  <!-- End of container-fluid -->
</div>
