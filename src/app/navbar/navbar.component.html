<div class="container-fluid">
  <header role="banner" *ngIf="isAdmin" class="row">
    <img id="logo-main" src="../../assets/genuineLogo.jpg" width="400" alt="Ganache Logo" style="align-content: center;">
    <nav id="navbar-primary" class="navbar navbar-default" role="navigation">
      <div class="nav navbar-nav">
        <div class="container-fluid">
          <div class="droppydown" id="homeBtnAdmin">
            <button class="dropbtn" [routerLink] = "['/home']">Home</button>
          </div>
          <div class="droppydown" id="aboutBtnAdmin">
            <button class="dropbtn" [routerLink]="['/about']">About</button>
          </div>
          <div class="droppydown" id="chocoBtnAdmin">

          </div>

            <button class="dropbtn" [routerLink]="['/contact']">Contact Us</button>
          </div>

            <button class="dropbtn" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </nav>
