<!-- The desktop navbar is indicated within this div -->
<div class="container-fluid" id="desktopNav">
  <header role="banner">
    <img id="logo-main" src="../../assets/genuineLogo.png"  width="400" alt="Ganache Logo">
    <!-- This begins the interactive part of the navbar -->
    <nav id="navbar-primary" class="navbar navbar-default" role="navigation">
      <div class="nav navbar-nav">
        <div class="container-fluid" id="selecty">

          <div class="dropdown" id="homeBtn">
            <button class="dropbtn" id="homeBtnLink" [routerLink]="['/home']">Home</button>
          </div>

          <div class="dropdown" id="aboutBtn">
            <button class="dropbtn" id="aboutBtnLink" [routerLink]="['/about']">About</button>
          </div>
          <div class="dropdown" id="chocoBtn">
            <button class="dropbtn" id="chocoBtnLink" [routerLink]="['/chocolates']">Our Chocolates</button>
            <!-- This is a dropdown panel that is triggered by hovering -->
            <div class="dropdown-content">
              <a id="trufflesBtnLink" [routerLink]="['/truffles']">Truffles</a>
              <a id="barksBtnLink" [routerLink]="['/barks']">Barks</a>
              <a id="creamsBtnLink" [routerLink]="['/creams']">Assorted Chocolates</a>
              <a id="fudgeBtnLink" [routerLink]="['/fudge']">Fudge</a>
              <a id="seasonalBtnLink" [routerLink]="['/seasonal']">Seasonal</a>
              <a id="otherchocBtnLink" [routerLink]="['/otherchoc']">Other Chocolates</a>
            </div>
          </div>

          <div class="dropdown" id="shopBtn">
            <button class="dropbtn" id="shopBtnLink" [routerLink]="['/shop']">Shop</button>
          </div>

          <div class="dropdown" id="contactBtn">
            <button class="dropbtn" id="contactBtnLink" [routerLink]="['/contact']">Contact Us</button>
          </div>

        </div>
      </div>
    </nav>
  </header>
</div>
<!-- The mobile navbar is indicated within this div -->
<div class="container" id="mobileNav">
  <div class="row">
<header role="banner">
    <img id="logo-main" src="../../assets/genuineLogo.png" width="150" alt="Ganache Logo" style="justify-content:center;">
<!-- The list of links begins here -->
  <ul class="nav nav-pills chillz">
      <li class="pillz homePill" [routerLink]="['/home']" data-toggle="pill"><a>Home</a></li>
      <li class="pillz aboutPill" [routerLink]="['/about']"><a data-toggle="pill">About</a></li>
      <li class="dropdown pillz chocoPill" data-toggle="pill">
        <a class="dropdown-toggle" data-toggle="dropdown" >Chocolates
        <!-- The caret is simply an indicator of the dropdown capability, it does not affect functionality -->
        <a class="caret"></a>
      </a>
      <!-- This dropdown requires clicking, as hover is disabled on mobile devices -->
        <ul class="dropdown-menu">
          <li [routerLink]="['/chocolates']" ><a>All Chocolates</a></li>
          <li [routerLink]="['/truffles']" ><a>Truffles</a></li>
          <li [routerLink]="['/barks']" ><a>Barks</a></li>
          <li [routerLink]="['/creams']" ><a>Creams</a></li>
          <li [routerLink]="['/fudge']" ><a>Fudge</a></li>
          <li [routerLink]="['/seasonal']" ><a>Seasonal</a></li>
          <li [routerLink]="['/otherchoc']" ><a>Other Chocolates</a></li>
        </ul>
      </li>
      <li class="pillz shopPill" [routerLink]="['/shop']"><a data-toggle="pill">Shop</a></li>
      <li class="pillz contactPill" [routerLink]="['/contact']"><a data-toggle="pill">Contact Us</a></li>
    </ul>
    </header>
  </div>
</div>
