<div class="container-fluid">
  <div class="row col-xs-12">
    <footer>

      <!-- Hidden admin login button, causes modal to pop up -->
      <div id="adminLogin">
        <div style="float:left;" *ngIf="!isAdmin">
          <img src="../../assets/gLogo.png" data-toggle="modal" data-target="#myModal" style="height:30px; width:30px;">
        </div>
      </div>

      <!-- Hidden admin logout button, logs the user out -->
      <div id="adminLogout">
        <div style="float:left;" *ngIf="isAdmin">
          <img src="../../assets/gLogo.png" (click)="logout()" style="height:30px; width:30px;">
        </div>
      </div>

      55 E Pine St. | Zionsville, Indiana 46077 | (317) 873-6948

      <div style="float: right">
        <a href="https://www.instagram.com/ganachechoc/?hl=en" target="_blank">
          <img src="../../assets/instagram.png" alt="Instagram Logo" width="30px;">
        </a>
        <a href="https://www.facebook.com/GanacheZionsville/" target="_blank">
          <img src="../../assets/FBlogo100px.png" alt="Facebook Logo" width="25px;">
        </a>
      </div>

    </footer>
  </div>
</div>
