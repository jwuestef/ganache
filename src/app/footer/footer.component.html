<div class="container-fluid">
  <div class="row col-xs-12">
    <footer>

      <!-- Hidden admin login button, causes modal to pop up -->
      <div id="adminLogin">
      <div style="float:left;" *ngIf="!isAdmin">
        <img src="../../assets/gLogo.jpg" data-toggle="modal" data-target="#myModal" style="height:30px; width:30px;">
      </div>
    </div>
      <!-- Hidden admin logout button, logs the user out -->
      <div id="adminLogout">
      <div style="float:left;" *ngIf="isAdmin">
        <img src="../../assets/gLogo.jpg" (click)="logout()" style="height:30px; width:30px;">
      </div>
    </div>
      55 E Pine St. | Zionsville, Indiana 46077 | (317) 873-6948

      <div style="float: right">
        <a href="https://www.instagram.com/ganachechoc/?hl=en" target="_blank"><img src="../../assets/instagram.png" alt="Instagram Logo" width="30px;"></a>
        <a href="https://www.facebook.com/GanacheZionsville/" target="_blank"><img src="../../assets/FBlogo100px.png" alt="Facebook Logo" width="25px;"></a>
      </div>
    </footer>

    <!-- Admin login form -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <p>Administrator Login</p>
          </div>

          <div class="modal-body">
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" [(ngModel)]="loginModel.email">
            <p *ngIf="loginErrors.email" class="validation">{{loginErrors.email}}</p>
            <br>
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" [(ngModel)]="loginModel.pass">
            <p *ngIf="loginErrors.pass" class="validation">{{loginErrors.pass}}</p>
            <br>
          </div>

          <div class="modal-footer">
            <button id="login-btn" class="btn btn-primary" (click)="adminLogin()">Login</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>

        </div>
      </div>
    </div>
    <!-- End of admin login form -->
  </div>
</div>
